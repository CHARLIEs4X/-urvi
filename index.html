<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  color:#fff;
  overflow:hidden;
  text-align:center;
  background:linear-gradient(-45deg,#ff9a9e,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  font-family:system-ui;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.section{
  width:100vw;height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  padding:20px;
}
.section.active{display:flex}

/* TAP & HOLD */
#hold{
  width:180px;height:180px;
  border-radius:50%;
  border:4px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  position:relative;
  background:rgba(255,255,255,.2);
}
#fill{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.4);
  clip-path:circle(0%);
}

/* BOXES */
.box{
  width:160px;height:160px;
  border-radius:28px;
  font-size:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  touch-action:none;
  z-index:2;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}
.box1{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.box2{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.box3{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
.box4{background:linear-gradient(135deg,#ffdde1,#ee9ca7)}

#hiddenBtn{
  padding:18px 36px;
  font-size:18px;
  border-radius:20px;
  border:none;
  background:#fff;
  color:#000;
  z-index:1;
}

/* PHOTOS */
img.photo{
  max-width:85%;
  max-height:85%;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* GOLDEN TICKET */
#ticket{
  width:260px;
  padding:24px;
  background:linear-gradient(135deg,#ffd700,#ffec8b);
  color:#000;
  border-radius:20px;
  font-weight:700;
}

/* SLIDER */
#slider{
  width:260px;height:56px;
  background:rgba(0,0,0,.4);
  border-radius:30px;
  position:relative;
}
#knob{
  width:56px;height:56px;
  background:#fff;
  border-radius:50%;
  position:absolute;left:0;top:0;
}

/* LETTER PAGE */
#letterPage{
  background:#fff7f1;
  color:#2d2d2d;
  width:92%;
  max-height:80vh;
  padding:32px 28px;
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  font-family:'Playfair Display',serif;
  font-size:18px;
  line-height:1.7;
  overflow-y:auto;
  text-align:left;
}

/* FINAL */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:56px;
}
.subFinal{
  font-size:22px;
  margin-top:12px;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:float 5s linear infinite;
  background:linear-gradient(135deg,#ff9a9e,#fbc2eb);
  -webkit-background-clip:text;
  color:transparent;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- TAP & HOLD -->
<div class="section active">
  <div id="hold"
    onmousedown="holdStart()" ontouchstart="holdStart()"
    onmouseup="holdEnd()" ontouchend="holdEnd()">
    Tap & Hold ‚ù§Ô∏è
    <div id="fill"></div>
  </div>
</div>

<!-- BOXES -->
<div class="section">
  <p>Clear the boxes</p><br>
  <button id="hiddenBtn" onclick="next()">Continue ‚Üí</button>
  <div id="boxArea"></div>
</div>

<!-- PHOTOS -->
<div class="section"><img class="photo" src="img1.jpg"></div>
<div class="section"><img class="photo" src="img2.jpg"></div>
<div class="section"><img class="photo" src="img3.jpg"></div>
<div class="section"><img class="photo" src="img4.jpg"></div>
<div class="section"><img class="photo" src="img5.jpg"></div>

<!-- GOLDEN TICKET -->
<div class="section">
  <div id="ticket" onclick="next()">üé´ GOLDEN TICKET<br><br>Tap to open</div>
</div>

<!-- SLIDE -->
<div class="section">
  <p>Slide to read üíå</p><br>
  <div id="slider"><div id="knob"></div></div>
</div>

<!-- LETTER -->
<div class="section">
  <div id="letterPage"></div><br>
  <button id="hiddenBtn" onclick="next()">Continue ‚Üí</button>
</div>

<!-- FINAL -->
<div class="section">
  <div class="finalText">Happy New Year ‚ú®</div>
  <div class="subFinal">I love you Urvi ‚ù§Ô∏è</div>
</div>

<script>
const sections=document.querySelectorAll('.section');
let idx=0;
function next(){
  sections[idx].classList.remove('active');
  idx++;
  sections[idx].classList.add('active');
  if(idx>=2 && idx<=6){
    setTimeout(next,3000);
  }
}

/* TAP & HOLD */
let prog=0,holdInt;
function holdStart(){
  holdInt=setInterval(()=>{
    prog+=3;
    fill.style.clipPath=`circle(${prog}%)`;
    if(prog>=70){
      clearInterval(holdInt);
      music.play().catch(()=>{});
      next();
      initBoxes();
    }
  },100);
}
function holdEnd(){clearInterval(holdInt);}

/* BOXES */
function initBoxes(){
  const area=document.getElementById('boxArea');
  const btn=document.getElementById('hiddenBtn');
  const boxes=[
    {c:'box1',e:'üíã'},
    {c:'box2',e:'‚ù§Ô∏è'},
    {c:'box3',e:'üòç'},
    {c:'box4',e:'üíï'}
  ];
  boxes.forEach((d,i)=>{
    const b=document.createElement('div');
    b.className='box '+d.c;
    b.textContent=d.e;
    b.style.left=btn.offsetLeft+i*25+'px';
    b.style.top=btn.offsetTop+i*25+'px';
    area.appendChild(b);
    drag(b);
  });
}
function drag(el){
  el.onpointerdown=e=>{
    el.setPointerCapture(e.pointerId);
    el.onpointermove=m=>{
      el.style.left=m.clientX-80+'px';
      el.style.top=m.clientY-80+'px';
    };
  };
}

/* SLIDER */
knob.onpointerdown=e=>{
  knob.setPointerCapture(e.pointerId);
  knob.onpointermove=m=>{
    let x=Math.min(204,Math.max(0,m.clientX-50));
    knob.style.left=x+'px';
    if(x>180){
      next();
      letterPage.textContent=LETTER;
    }
  };
};

/* LETTER TEXT */
const LETTER=`Every little moment...
Every smile...
Led me here,
to ask you something special.

Another year with you means another year of smiles I didn‚Äôt know I needed,
laughs that come out of nowhere,
and love that feels safe and exciting at the same time.

You make my days brighter just by being in them.
I‚Äôm so thankful for you, for us,
and for everything we‚Äôve built together.

I can‚Äôt wait to keep growing,
dreaming,
and making memories with you this next year.

You mean more to me than I could ever put into words. üíï‚ú®`;

/* HEARTS */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent='üíï';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},400);
</script>

</body>
</html>
