<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:sans-serif;
  color:#fff;
  overflow:hidden;
  text-align:center;
  background:linear-gradient(-45deg,#ff9a9e,#fbc2eb,#fad0c4,#a18cd1);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.section{
  width:100vw;height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  position:relative;
}
.section.active{display:flex}

/* Hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  background:linear-gradient(135deg,#ff9a9e,#fbc2eb);
  -webkit-background-clip:text;
  color:transparent;
  animation:float 5s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

/* Tap & Hold */
#hold{
  width:180px;height:180px;
  border-radius:50%;
  border:4px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  background:rgba(255,255,255,.2);
  position:relative;
}
#fill{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.5);
  clip-path:circle(0%);
}

/* Boxes */
.box{
  width:160px;height:160px;
  border-radius:30px;
  font-size:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
  touch-action:none;
}
.box1{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.box2{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.box3{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
.box4{background:linear-gradient(135deg,#ffdde1,#ee9ca7)}

button{
  padding:16px 34px;
  font-size:18px;
  border:none;
  border-radius:18px;
  background:#fff;
  color:#000;
  z-index:1;
}

/* Photos */
img.photo{
  max-width:85%;
  max-height:85%;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* Ticket */
#ticket{
  padding:26px;
  width:260px;
  background:linear-gradient(135deg,#ffd700,#fff1a8);
  color:#000;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}

/* Envelope */
#envelope{
  width:220px;
  height:150px;
  background:#f4c2d7;
  position:relative;
  border-radius:14px;
  cursor:pointer;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
.env-top{
  position:absolute;
  top:0;
  width:100%;
  height:75px;
  background:#f9a8c4;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform .9s ease;
}
.env-body{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
}
.open .env-top{transform:rotateX(180deg)}

/* Letter */
#letterPage{
  background:#fff7ef;
  color:#2d2d2d;
  width:92%;
  max-height:80vh;
  padding:30px;
  border-radius:22px;
  font-family:'Playfair Display',serif;
  font-size:18px;
  line-height:1.7;
  overflow-y:auto;
  text-align:left;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
}

/* Final */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:56px;
}
.subFinal{
  font-size:22px;
  margin-top:10px;
}
</style>
</head>

<body>

<audio id="music" preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Tap & Hold -->
<div class="section active">
  <div id="hold"
    onmousedown="startHold()" ontouchstart="startHold()"
    onmouseup="endHold()" ontouchend="endHold()">
    Tap & Hold ‚ù§Ô∏è
    <div id="fill"></div>
  </div>
</div>

<!-- Boxes -->
<div class="section">
  <button onclick="next()">Continue ‚Üí</button>
  <div id="boxArea"></div>
</div>

<!-- Photos -->
<div class="section"><img src="img1.jpg" class="photo"></div>
<div class="section"><img src="img2.jpg" class="photo"></div>
<div class="section"><img src="img3.jpg" class="photo"></div>
<div class="section"><img src="img4.jpg" class="photo"></div>
<div class="section"><img src="img5.jpg" class="photo"></div>

<!-- Ticket -->
<div class="section">
  <div id="ticket" onclick="next()">üé´ GOLDEN TICKET<br><br>Tap to open</div>
</div>

<!-- Envelope -->
<div class="section">
  <div id="envelope" onclick="openLetter()">
    <div class="env-top"></div>
    <div class="env-body">üíå</div>
  </div>
  <p style="margin-top:12px">Tap to open</p>
</div>

<!-- Letter -->
<div class="section">
  <div id="letterPage"></div><br>
  <button onclick="next()">Continue ‚Üí</button>
</div>

<!-- Final -->
<div class="section">
  <div class="finalText">Happy New Year ‚ú®</div>
  <div class="subFinal">I love you Urvi ‚ù§Ô∏è</div>
</div>

<script>
const sections=document.querySelectorAll('.section')
let i=0
function next(){
  sections[i].classList.remove('active')
  i++
  sections[i].classList.add('active')
  if(i>=2 && i<=6) setTimeout(next,3200)
}

/* Hold */
let prog=0,holdInt
function startHold(){
  holdInt=setInterval(()=>{
    prog+=3
    fill.style.clipPath=`circle(${prog}%)`
    if(prog>=70){
      clearInterval(holdInt)
      music.play().catch(()=>{})
      next()
      initBoxes()
    }
  },100)
}
function endHold(){clearInterval(holdInt)}

/* Boxes */
function initBoxes(){
  const area=document.getElementById('boxArea')
  const emojis=['üíã','‚ù§Ô∏è','üòç','üíï']
  const pos=[
    {x:110,y:260},{x:260,y:260},
    {x:110,y:420},{x:260,y:420}
  ]
  emojis.forEach((e,i)=>{
    const b=document.createElement('div')
    b.className=`box box${i+1}`
    b.textContent=e
    b.style.left=pos[i].x+'px'
    b.style.top=pos[i].y+'px'
    area.appendChild(b)
    b.onpointerdown=ev=>{
      b.setPointerCapture(ev.pointerId)
      b.onpointermove=m=>{
        b.style.left=m.clientX-80+'px'
        b.style.top=m.clientY-80+'px'
      }
    }
  })
}

/* Letter open */
function openLetter(){
  document.getElementById('envelope').classList.add('open')
  setTimeout(()=>{
    next()
    letterPage.textContent=TEXT
  },900)
}

/* Letter text */
const TEXT=`Every little moment...
Every smile...
Led me here,
to ask you something special.

Another year with you means another year of smiles I didn‚Äôt know I needed,
laughs that come out of nowhere,
and love that feels safe and exciting at the same time.

You make my days brighter just by being in them.
I‚Äôm so thankful for you, for us,
and for everything we‚Äôve built together.

I can‚Äôt wait to keep growing,
dreaming,
and making memories with you this next year.

You mean more to me than I could ever put into words. üíï‚ú®`

/* Hearts */
setInterval(()=>{
  const h=document.createElement('div')
  h.className='heart'
  h.textContent='‚ù§Ô∏è'
  h.style.left=Math.random()*100+'vw'
  document.body.appendChild(h)
  setTimeout(()=>h.remove(),5000)
},420)
</script>

</body>
</html>
