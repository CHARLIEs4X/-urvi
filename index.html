<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:#fff;
  overflow:hidden;
  text-align:center;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.section{
  width:100vw;height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  padding:20px;
}
.section.active{display:flex}

/* TAP HOLD */
#hold{
  width:180px;height:180px;
  border-radius:50%;
  border:4px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  position:relative;
}
#fill{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  clip-path:circle(0%);
}

/* BOXES */
.box{
  width:160px;height:160px;
  border-radius:28px;
  font-size:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  touch-action:none;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}
.b1{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.b2{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.b3{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
.b4{background:linear-gradient(135deg,#ffdde1,#ee9ca7)}

#continueBtn{
  padding:18px 36px;
  font-size:18px;
  border-radius:20px;
  border:none;
  background:#fff;
  color:#000;
  z-index:1;
}

/* PHOTOS */
img.photo{
  max-width:85%;
  max-height:85%;
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}

/* TICKET */
#ticket{
  width:260px;
  padding:22px;
  background:linear-gradient(135deg,#ffd700,#ffec8b);
  color:#000;
  border-radius:18px;
  font-weight:700;
}

/* ENVELOPE */
#envelope{
  width:260px;height:180px;
  background:#fff;
  position:relative;
  border-radius:14px;
  cursor:pointer;
}
#flap{
  position:absolute;
  top:0;left:0;
  width:100%;height:50%;
  background:#f3c1c6;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:.8s;
}
.open #flap{transform:rotateX(180deg)}

/* LETTER */
#letterPage{
  display:none;
  background:#fff7f1;
  color:#2d2d2d;
  width:92%;
  max-height:75vh;
  padding:30px;
  border-radius:22px;
  font-family:'Playfair Display',serif;
  overflow-y:auto;
  text-align:left;
}

/* FINAL */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:56px;
}
.subFinal{
  font-size:22px;
  margin-top:10px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:float 5s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- HOLD -->
<div class="section active">
  <div id="hold" onmousedown="holdStart()" ontouchstart="holdStart()"
       onmouseup="holdEnd()" ontouchend="holdEnd()">
    Tap & Hold ‚ù§Ô∏è
    <div id="fill"></div>
  </div>
</div>

<!-- BOXES -->
<div class="section">
  <button id="continueBtn" onclick="next()">Continue ‚Üí</button>
  <div id="boxArea"></div>
</div>

<!-- PHOTOS -->
<div class="section"><img class="photo" src="img1.jpg"></div>
<div class="section"><img class="photo" src="img2.jpg"></div>
<div class="section"><img class="photo" src="img3.jpg"></div>
<div class="section"><img class="photo" src="img4.jpg"></div>
<div class="section"><img class="photo" src="img5.jpg"></div>

<!-- TICKET -->
<div class="section">
  <div id="ticket" onclick="next()">üé´ GOLDEN TICKET<br><br>Tap to open</div>
</div>

<!-- ENVELOPE -->
<div class="section">
  <div id="envelope" onclick="openLetter()">
    <div id="flap"></div>
  </div>
  <p>Tap to read üíå</p>
</div>

<!-- LETTER -->
<div class="section">
  <div id="letterPage"></div><br>
  <button id="continueBtn" onclick="next()">Continue ‚Üí</button>
</div>

<!-- FINAL -->
<div class="section">
  <div class="finalText">Happy New Year ‚ú®</div>
  <div class="subFinal">I love you, Urvi ‚ù§Ô∏è</div>
</div>

<script>
const sections=document.querySelectorAll('.section')
let idx=0
function next(){
  sections[idx].classList.remove('active')
  idx++
  sections[idx].classList.add('active')
  if(idx>=2 && idx<=6) setTimeout(next,2800)
}

/* HOLD */
let p=0,intv
function holdStart(){
  intv=setInterval(()=>{
    p+=3
    fill.style.clipPath=`circle(${p}%)`
    if(p>=70){
      clearInterval(intv)
      music.play().catch(()=>{})
      next();initBoxes()
    }
  },100)
}
function holdEnd(){clearInterval(intv)}

/* BOXES */
function initBoxes(){
  const btn=continueBtn
  const data=[['üíã','b1'],['‚ù§Ô∏è','b2'],['üòç','b3'],['üíï','b4']]
  data.forEach((d,i)=>{
    const b=document.createElement('div')
    b.className='box '+d[1]
    b.textContent=d[0]
    b.style.left=btn.offsetLeft-80+i*30+'px'
    b.style.top=btn.offsetTop-80+i*30+'px'
    boxArea.appendChild(b)
    drag(b)
  })
}
function drag(el){
  el.onpointerdown=e=>{
    el.setPointerCapture(e.pointerId)
    el.onpointermove=m=>{
      el.style.left=m.clientX-80+'px'
      el.style.top=m.clientY-80+'px'
    }
  }
}

/* LETTER */
const TEXT=`Every little moment...
Every smile...
Led me here,
to ask you something special.

Another year with you means another year of smiles I didn‚Äôt know I needed,
laughs that come out of nowhere,
and love that feels safe and exciting at the same time.

You make my days brighter just by being in them.
I‚Äôm so thankful for you, for us,
and for everything we‚Äôve built together.

I can‚Äôt wait to keep growing,
dreaming,
and making memories with you this next year.

You mean more to me than I could ever put into words. üíï‚ú®`

function openLetter(){
  envelope.classList.add('open')
  setTimeout(()=>{
    next()
    letterPage.textContent=TEXT
    letterPage.style.display='block'
  },900)
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement('div')
  h.className='heart'
  h.textContent='‚ù§Ô∏è'
  h.style.left=Math.random()*100+'vw'
  document.body.appendChild(h)
  setTimeout(()=>h.remove(),5000)
},400)
</script>

</body>
</html>
