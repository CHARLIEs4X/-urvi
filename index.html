<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  color:#fff;
  overflow:hidden;
  text-align:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#ffb6c1);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.section{
  width:100vw;height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
}
.section.active{display:flex}

/* TAP & HOLD */
#hold{
  width:180px;height:180px;
  border-radius:50%;
  border:4px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  position:relative;
}
#fill{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  clip-path:circle(0%);
}

/* BUTTON */
#hiddenBtn{
  padding:18px 36px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#fff;
  color:#000;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

/* BIG FUN BOXES */
.box{
  width:160px;height:160px;
  border-radius:28px;
  font-size:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  touch-action:none;
  z-index:3;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
}
.b1{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.b2{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.b3{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
.b4{background:linear-gradient(135deg,#ffdde1,#ee9ca7)}

/* PHOTOS */
img.photo{
  max-width:85%;
  max-height:85%;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* LETTER PAGE */
#letterPage{
  background:#fff7f1;
  color:#2d2d2d;
  width:92%;
  max-height:80vh;
  padding:32px 26px;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  font-family:'Playfair Display',serif;
  font-size:18px;
  line-height:1.7;
  overflow-y:auto;
  text-align:left;
}

/* FINAL */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:56px;
}
.subFinal{
  font-size:22px;
  margin-top:10px;
}
</style>
</head>

<body>

<audio id="music" preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- TAP & HOLD -->
<div class="section active">
  <div id="hold"
    onmousedown="holdStart()" ontouchstart="holdStart()"
    onmouseup="holdEnd()" ontouchend="holdEnd()">
    Tap & Hold ‚ù§Ô∏è
    <div id="fill"></div>
  </div>
</div>

<!-- BOX SECTION -->
<div class="section">
  <p>Move the boxes üíï</p><br>
  <button id="hiddenBtn" onclick="next()">Continue ‚Üí</button>
  <div id="boxArea"></div>
</div>

<!-- PHOTOS -->
<div class="section"><img class="photo" src="img1.jpg"></div>
<div class="section"><img class="photo" src="img2.jpg"></div>
<div class="section"><img class="photo" src="img3.jpg"></div>
<div class="section"><img class="photo" src="img4.jpg"></div>
<div class="section"><img class="photo" src="img5.jpg"></div>

<!-- LETTER -->
<div class="section">
  <div id="letterPage"></div><br>
  <button onclick="next()" id="hiddenBtn" style="opacity:1;pointer-events:auto">Continue ‚Üí</button>
</div>

<!-- FINAL -->
<div class="section">
  <div class="finalText">Happy New Year ‚ú®</div>
  <div class="subFinal">I love you, Urvi ‚ù§Ô∏è</div>
</div>

<script>
const sections=document.querySelectorAll('.section')
let idx=0
function next(){
  sections[idx].classList.remove('active')
  idx++
  sections[idx].classList.add('active')
  if(idx>=2 && idx<=6) setTimeout(next,2800)
}

/* TAP & HOLD */
let prog=0,holdInt
function holdStart(){
  holdInt=setInterval(()=>{
    prog+=3
    fill.style.clipPath=`circle(${prog}%)`
    if(prog>=70){
      clearInterval(holdInt)
      music.play().catch(()=>{})
      next()
      initBoxes()
    }
  },100)
}
function holdEnd(){clearInterval(holdInt)}

/* BOX LOGIC (MUST MOVE THEM) */
let cleared=0
function initBoxes(){
  const area=document.getElementById('boxArea')
  const btn=document.getElementById('hiddenBtn')
  const data=[
    {c:'b1',e:'üíã'},
    {c:'b2',e:'‚ù§Ô∏è'},
    {c:'b3',e:'üòç'},
    {c:'b4',e:'üíï'}
  ]
  data.forEach((d,i)=>{
    const b=document.createElement('div')
    b.className='box '+d.c
    b.textContent=d.e
    b.style.left=btn.offsetLeft+i*10+'px'
    b.style.top=btn.offsetTop+i*10+'px'
    area.appendChild(b)
    drag(b)
  })
}
function drag(el){
  el.onpointerdown=e=>{
    el.setPointerCapture(e.pointerId)
    el.onpointermove=m=>{
      el.style.left=m.clientX-80+'px'
      el.style.top=m.clientY-80+'px'
      if(m.clientX<50 || m.clientX>window.innerWidth-50){
        el.remove()
        cleared++
        if(cleared===4){
          const btn=document.getElementById('hiddenBtn')
          btn.style.opacity=1
          btn.style.pointerEvents='auto'
        }
      }
    }
  }
}

/* LETTER */
const TEXT=`Every little moment...
Every smile...
Led me here,
to ask you something special.

Another year with you means another year of smiles I didn‚Äôt know I needed,
laughs that come out of nowhere,
and love that feels safe and exciting at the same time.

You make my days brighter just by being in them.
I‚Äôm so thankful for you, for us,
and for everything we‚Äôve built together.

I can‚Äôt wait to keep growing,
dreaming,
and making memories with you this next year.

You mean more to me than I could ever put into words. üíï‚ú®`

document.getElementById('letterPage').textContent=TEXT
</script>

</body>
</html>
