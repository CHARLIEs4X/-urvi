<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  color:#fff;
  overflow:hidden;
  text-align:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  font-family:system-ui;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.section{
  width:100vw;height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  padding:20px;
}
.section.active{display:flex}

/* TAP & HOLD */
#hold{
  width:180px;height:180px;
  border-radius:50%;
  border:4px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  position:relative;
  background:rgba(255,255,255,.15);
}
#fill{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  clip-path:circle(0%);
}

/* BIG BOXES */
.box{
  width:150px;height:150px;
  border-radius:26px;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  touch-action:none;
  z-index:2;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}
.box1{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.box2{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.box3{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
.box4{background:linear-gradient(135deg,#ffdde1,#ee9ca7)}

/* BUTTON */
#hiddenBtn{
  padding:18px 36px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#fff;
  color:#000;
  z-index:1;
}

/* PHOTOS */
img.photo{
  max-width:85%;
  max-height:85%;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* GOLDEN TICKET */
#ticket{
  width:260px;
  padding:22px;
  background:linear-gradient(135deg,#ffd700,#ffec8b);
  color:#000;
  border-radius:18px;
  font-weight:700;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

/* TAP TO READ */
#tapReadBtn{
  padding:20px 40px;
  font-size:22px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff9a9e,#fbc2eb);
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:pulse 1.8s infinite;
  cursor:pointer;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* LETTER PAGE */
#letterPage{
  background:#fff7f1;
  color:#2d2d2d;
  width:92%;
  max-height:80vh;
  padding:32px 26px;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  font-family:'Playfair Display',serif;
  font-size:18px;
  line-height:1.7;
  overflow-y:auto;
  text-align:left;
  transform:scale(0);
  transition: transform 1s ease;
}

/* FINAL */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:54px;
}
.subFinal{
  font-size:22px;
  margin-top:10px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:float 5s linear infinite;
  background:linear-gradient(135deg,#ff9a9e,#fbc2eb);
  -webkit-background-clip:text;
  color:transparent;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>
<body>

<audio id="music" preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="paperSound" preload="auto">
  <source src="paper.mp3" type="audio/mpeg">
</audio>

<!-- TAP & HOLD -->
<div class="section active">
  <div id="hold"
    onmousedown="holdStart()" ontouchstart="holdStart()"
    onmouseup="holdEnd()" ontouchend="holdEnd()">
    Tap & Hold ‚ù§Ô∏è
    <div id="fill"></div>
  </div>
</div>

<!-- BOXES -->
<div class="section">
  <p>Clear the boxes</p><br>
  <button id="hiddenBtn" onclick="next()">Continue ‚Üí</button>
  <div id="boxArea"></div>
</div>

<!-- PHOTOS -->
<div class="section"><img class="photo" src="img1.jpg"></div>
<div class="section"><img class="photo" src="img2.jpg"></div>
<div class="section"><img class="photo" src="img3.jpg"></div>
<div class="section"><img class="photo" src="img4.jpg"></div>
<div class="section"><img class="photo" src="img5.jpg"></div>

<!-- GOLDEN TICKET -->
<div class="section">
  <div id="ticket" onclick="next()">üé´ GOLDEN TICKET<br><br>Tap to open</div>
</div>

<!-- TAP TO READ -->
<div class="section">
  <button id="tapReadBtn" onclick="openLetter()">üíå Tap to Read</button>
</div>

<!-- LETTER -->
<div class="section">
  <div id="letterPage"></div>
  <br>
  <button onclick="next()" id="hiddenBtn">Continue ‚Üí</button>
</div>

<!-- FINAL -->
<div class="section">
  <div class="finalText">Happy New Year ‚ú®</div>
  <div class="subFinal">I love you, Urvi ‚ù§Ô∏è</div>
</div>

<script>
const sections=document.querySelectorAll('.section')
let idx=0
const TEXT=`Every little moment...
Every smile...
Led me here,
to ask you something special.

Another year with you means another year of smiles I didn‚Äôt know I needed,
laughs that come out of nowhere,
and love that feels safe and exciting at the same time.

You make my days brighter just by being in them.
I‚Äôm so thankful for you, for us,
and for everything we‚Äôve built together.

I can‚Äôt wait to keep growing,
dreaming,
and making memories with you this next year.

You mean more to me than I could ever put into words. üíï‚ú®`

function next(){
  sections[idx].classList.remove('active')
  idx++
  sections[idx].classList.add('active')
  if(idx>=2 && idx<=6) setTimeout(next,3000)
}

/* TAP & HOLD */
let prog=0,holdInt
function holdStart(){
  holdInt=setInterval(()=>{
    prog+=3
    fill.style.clipPath=`circle(${prog}%)`
    if(prog>=70){
      clearInterval(holdInt)
      music.play().catch(()=>{})
      next();initBoxes()
    }
  },100)
}
function holdEnd(){clearInterval(holdInt)}

/* BIG BOXES */
function initBoxes(){
  const area=document.getElementById('boxArea')
  const btn=document.getElementById('hiddenBtn')
  const data=[
    {c:'box1',e:'üíã'},
    {c:'box2',e:'‚ù§Ô∏è'},
    {c:'box3',e:'üòç'},
    {c:'box4',e:'üíï'}
  ]
  data.forEach((d,i)=>{
    const b=document.createElement('div')
    b.className='box '+d.c
    b.textContent=d.e
    b.style.left=btn.offsetLeft+i*20+'px'
    b.style.top=btn.offsetTop+i*20+'px'
    area.appendChild(b)
    drag(b)
  })
}
function drag(el){
  el.onpointerdown=e=>{
    el.setPointerCapture(e.pointerId)
    el.onpointermove=m=>{
      el.style.left=m.clientX-75+'px'
      el.style.top=m.clientY-75+'px'
    }
  }
}

/* TAP TO READ LETTER */
function openLetter(){
  next()
  const letter = document.getElementById('letterPage')
  const paper = document.getElementById('paperSound')
  paper.play().catch(()=>{})
  letter.style.transform='scale(1)'
  letter.textContent = TEXT
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement('div')
  h.className='heart'
  h.textContent='‚ù§Ô∏è'
  h.style.left=Math.random()*100+'vw'
  document.body.appendChild(h)
  setTimeout(()=>h.remove(),5000)
},400)

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<30;i++){
    const f = document.createElement('div')
    f.textContent='üéÜ'
    f.style.position='fixed'
    f.style.left=Math.random()*100+'vw'
    f.style.top=Math.random()*50+'vh'
    f.style.fontSize=Math.random()*50+20+'px'
    document.body.appendChild(f)
    setTimeout(()=>f.remove(),2000+Math.random()*2000)
  }
}
sections[sections.length-1].addEventListener('click',fireworks)
</script>

</body>
</html>
